<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TM-Resgistration</title>
    <link th:replace="/fragments/fragments :: bootstrap_css">
</head>
<body>
    <div class="container">
        <h1>Create your account</h1>
        <form class="form-horizontal" action="/registration" method="post" th:object="${user}">

            <div class="row">
                <div class="form-group col-md-6">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
                        <label th:errors="*{email}"></label>
                    </div>
                    <label for="email">Email</label>
                    <input type="text" id="email"   class="form-control" th:field="*{email}"> <!-- esse * e pq o objeto task ja foi declarado em th:object-->
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}">
                        <label th:errors="*{password}"></label>
                    </div>
                    <label for="password">Password</label>
                    <input  type="password" id="password"   class="form-control" th:field="*{password}"></input>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div th:replace="/fragments/fragments :: footer"></div>
    <script th:replace="/fragments/fragments :: jquery"></script>
    <script th:replace="/fragments/fragments :: bootstrap_js"></script>
</body>
</html>
